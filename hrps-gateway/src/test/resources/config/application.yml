# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: hrps-gateway
    instanceId: hrps-gateway:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: hrps-gateway
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
    function:
      definition: kafkaConsumer;kafkaProducer
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
      bindings:
        binding-out-0:
          content-type: text/plain
          group: hrps-gateway
        kafkaConsumer-in-0:
          destination: sse-topic
          content-type: text/plain
          group: hrps-gateway
        kafkaProducer-out-0:
          content-type: text/plain
          group: hrps-gateway
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: hrps-gateway-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: hrps-gateway-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'hrpsGatewayApp'
  mail:
    from: hrps-gateway@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NWZmYmQ2MWQ0ZDMzZDgyMTA5NWUwYzQzOWQ0NzE4MDMwOTIyMjE0MGRmZDBjY2YzODU2NDExMWM4YWY0ODljMmMxOTRiZGQ2NzE1N2VkOTdlZWJmMmM2MDVkYTY5MTQ1M2U3OThlN2Q3MGFjZGY3OGNkZmI0OWUyYWI4NTFmZTc=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
